<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papatya FalÄ±</title>
    <style>
        :root {
            --bg: #fdf6e3;
            --petal: #ffffff;
            --center: #f1c40f;
            --text: #5d5d5d;
        }

        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; background-color: var(--bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; touch-action: manipulation;
        }

        /* BaÅŸlangÄ±Ã§ EkranÄ± TasarÄ±mÄ± */
        #start-screen {
            text-align: center;
            z-index: 100; /* ButonlarÄ±n her zaman en Ã¼stte olmasÄ± iÃ§in */
        }

        h1 { color: var(--text); font-weight: 300; margin-bottom: 30px; }

        .btn {
            padding: 18px 35px; margin: 10px;
            border: none; border-radius: 50px;
            background: #ffffff; color: var(--text);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer; font-size: 1.1rem;
            transition: 0.3s;
            display: inline-block;
        }

        .btn:active { transform: scale(0.95); background: #f0f0f0; }

        /* Oyun EkranÄ± */
        #status-text {
            font-size: 1.5rem; color: var(--text);
            margin-bottom: 30px; height: 3.5rem; font-weight: bold;
            text-align: center; z-index: 50;
        }

        #flower-container {
            position: relative; width: 300px; height: 300px;
            display: none; justify-content: center; align-items: center;
        }

        .center {
            width: 70px; height: 70px;
            background-color: var(--center);
            border-radius: 50%; z-index: 20;
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.4);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .petal {
            position: absolute; width: 40px; height: 115px;
            background-color: var(--petal);
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            transform-origin: bottom center;
            bottom: 50%; left: calc(50% - 20px);
            cursor: pointer; transition: 0.7s ease-out;
            border: 1px solid rgba(0,0,0,0.02);
            z-index: 10;
        }

        #result-screen { display: none; text-align: center; z-index: 110; }
        .restart { margin-top: 30px; color: #3498db; cursor: pointer; font-size: 1.1rem; }
    </style>
</head>
<body>

    <audio id="arkaPlanMuzik" loop>
        <source src="muzik.mp3" type="audio/mpeg">
    </audio>

    <div id="start-screen">
        <h1>ğŸŒ¼ Papatya FalÄ±</h1>
        <button class="btn" onclick="startGame('seviyor')">Seviyor ile BaÅŸla</button>
        <br>
        <button class="btn" onclick="startGame('sevmiyor')">Sevmiyor ile BaÅŸla</button>
    </div>

    <div id="game-screen" style="display: none; text-align: center;">
        <div id="status-text">MÃ¼ziÄŸi baÅŸlatmak iÃ§in<br>sarÄ± merkeze dokun!</div>
        <div id="flower-container">
            <div class="center" id="flower-center"></div>
        </div>
    </div>

    <div id="result-screen">
        <h1 id="final-result" style="font-size: 3rem; color: var(--text);"></h1>
        <div class="restart" onclick="location.reload()">ğŸ”„ Yeniden Dene</div>
    </div>

    <script>
        let currentStatus = "";
        let remainingPetals = 0;
        let isMusicStarted = false;
        const music = document.getElementById('arkaPlanMuzik');

        function startGame(choice) {
            // EkranlarÄ± deÄŸiÅŸtir
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            document.getElementById('flower-container').style.display = 'flex';
            
            currentStatus = choice;

            // Senin meÅŸhur algoritman (SonuÃ§ hep SEVÄ°YOR Ã§Ä±kar)
            let petalCount = (choice === 'sevmiyor') ? 
                [20, 22, 24, 26, 28, 30][Math.floor(Math.random() * 6)] : 
                [21, 23, 25, 27, 29, 31][Math.floor(Math.random() * 6)];

            remainingPetals = petalCount;
            createFlower(petalCount);
        }

        // SARI MERKEZE TIKLAYINCA MÃœZÄ°K BAÅLASIN
        document.getElementById('flower-center').addEventListener('click', () => {
            if (!isMusicStarted) {
                music.play().then(() => {
                    isMusicStarted = true;
                    document.getElementById('status-text').innerHTML = "MÃ¼zik baÅŸladÄ±!<br>YapraklarÄ± koparabilirsin.";
                }).catch(err => {
                    console.log("Ses dosyasÄ± Ã§alÄ±namadÄ±.");
                    document.getElementById('status-text').innerText = "YapraklarÄ± koparabilirsin!";
                });
            }
        });

        function createFlower(count) {
            const container = document.getElementById('flower-container');
            const angleStep = 360 / count;

            for (let i = 0; i < count; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                const angle = i * angleStep;
                petal.style.transform = `rotate(${angle}deg)`;
                
                petal.addEventListener('click', () => {
                    if (petal.style.opacity === "0") return;
                    
                    petal.style.opacity = "0";
                    petal.style.pointerEvents = "none";
                    petal.style.transform = `rotate(${angle}deg) translateY(-100px) scale(0)`;
                    
                    // YazÄ± deÄŸiÅŸtir
                    document.getElementById('status-text').innerText = currentStatus.toUpperCase();
                    currentStatus = (currentStatus === "seviyor") ? "sevmiyor" : "seviyor";
                    
                    remainingPetals--;
                    if (remainingPetals === 0) setTimeout(showResult, 600);
                });
                container.appendChild(petal);
            }
        }

        function showResult() {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('final-result').innerText = "SEVÄ°YOR! â¤ï¸";
        }
    </script>
</body>
</html>
