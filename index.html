<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>Papatya FalÄ± - Statsgart</title>
    <style>
        :root {
            --bg: #fdf6e3;
            --petal: #ffffff;
            --center: #f1c40f;
            --text: #5d5d5d;
        }

        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; background-color: var(--bg);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; touch-action: manipulation;
        }

        #status-text {
            font-size: 1.5rem; color: var(--text);
            margin-bottom: 30px; height: 3rem; font-weight: bold;
            text-align: center; padding: 0 20px;
        }

        .btn {
            padding: 15px 25px; margin: 10px;
            border: none; border-radius: 25px;
            background: white; color: var(--text);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            cursor: pointer; font-size: 1rem;
        }

        #flower-container {
            position: relative; width: 300px; height: 300px;
            display: none; justify-content: center; align-items: center;
        }

        .center {
            width: 70px; height: 70px;
            background-color: var(--center);
            border-radius: 50%; z-index: 10;
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.4);
            cursor: pointer;
            transition: transform 0.2s;
            display: flex; align-items: center; justify-content: center;
        }

        .center:active { transform: scale(0.9); }

        .petal {
            position: absolute; width: 40px; height: 115px;
            background-color: var(--petal);
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            transform-origin: bottom center;
            bottom: 50%; left: calc(50% - 20px);
            cursor: pointer; transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0,0,0,0.02);
            z-index: 5;
        }

        #result-screen { display: none; text-align: center; }
        .restart { margin-top: 30px; color: #3498db; cursor: pointer; font-size: 1.1rem; }
    </style>
</head>

    <script>
        let currentStatus = "";
        let remainingPetals = 0;
        let isMusicPlaying = false;
        const music = document.getElementById('arkaPlanMuzik');

        function startGame(choice) {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            document.getElementById('flower-container').style.display = 'flex';
            
            currentStatus = choice;

            // Senin 2x ve 2x+1 algoritman
            let petalCount = (choice === 'sevmiyor') ? 
                [20, 22, 24, 26, 28, 30][Math.floor(Math.random() * 6)] : 
                [21, 23, 25, 27, 29, 31][Math.floor(Math.random() * 6)];

            remainingPetals = petalCount;
            createFlower(petalCount);
        }

        // SARI MERKEZE TIKLAMA
        document.getElementById('flower-center').addEventListener('click', () => {
            if (!isMusicPlaying) {

                });
            }
        });

        function createFlower(count) {
            const container = document.getElementById('flower-container');
            const angleStep = 360 / count;

            for (let i = 0; i < count; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                const angle = i * angleStep;
                petal.style.transform = `rotate(${angle}deg)`;
                
                petal.addEventListener('click', () => {
                    if (petal.style.opacity === "0") return;
                    
                    petal.style.opacity = "0";
                    petal.style.pointerEvents = "none";
                    // Yaprak kopma animasyonu
                    petal.style.transform = `rotate(${angle}deg) translateY(-150px) rotate(45deg) scale(0)`;
                    
                    document.getElementById('status-text').innerText = currentStatus.toUpperCase();
                    currentStatus = (currentStatus === "seviyor") ? "sevmiyor" : "seviyor";
                    
                    remainingPetals--;
                    if (remainingPetals === 0) setTimeout(showResult, 800);
                });
                container.appendChild(petal);
            }
        }
