<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Papatya FalÄ±</title>
    <style>
        /* SÄ°YAH Ã‡ERÃ‡EVELERÄ° VE SEÃ‡MEYÄ° ENGELLEME */
        * {
            -webkit-tap-highlight-color: transparent; /* Siyah kareyi yok eder */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none; /* YazÄ±larÄ±n seÃ§ilmesini engeller */
            box-sizing: border-box;
        }

        :root {
            --bg: #fdf6e3;
            --petal: #ffffff;
            --center: #f1c40f;
            --text: #5d5d5d;
        }

        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; background-color: var(--bg);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* BAÅLANGIÃ‡ EKRANI */
        #start-screen {
            position: absolute;
            text-align: center;
            z-index: 999;
            background: var(--bg);
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }

        h1 { color: var(--text); font-weight: 300; margin-bottom: 20px; }

        .btn {
            padding: 20px 40px; margin: 10px;
            border: none; border-radius: 50px;
            background: white; color: var(--text);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            font-size: 1.2rem; cursor: pointer;
            width: 250px;
            transition: transform 0.2s;
        }

        /* OYUN ALANI */
        #game-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #status-text {
            font-size: 1.4rem; color: var(--text);
            margin-bottom: 40px; text-align: center;
            font-weight: bold; min-height: 4rem;
            padding: 0 20px;
        }

        #flower-container {
            position: relative;
            width: 300px; height: 300px;
            display: flex; justify-content: center; align-items: center;
        }

        .center {
            width: 80px; height: 80px;
            background-color: var(--center);
            border-radius: 50%;
            z-index: 100; /* YapraklarÄ±n hep Ã¼stÃ¼nde */
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.7rem; color: white; font-weight: bold;
        }

        .petal {
            position: absolute;
            width: 45px; height: 120px;
            background-color: var(--petal);
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            transform-origin: bottom center;
            bottom: 50%;
            cursor: pointer;
            z-index: 10;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0,0,0,0.02);
        }

        /* SONUÃ‡ */
        #result-screen {
            display: none;
            position: absolute;
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>
<body>

    <audio id="arkaPlanMuzik" preload="auto" loop>
        <source src="muzik.mp3" type="audio/mpeg">
    </audio>

    <div id="start-screen">
        <h1>ğŸŒ¼ Papatya FalÄ±</h1>
        <button class="btn" id="start-seviyor">Seviyor ile BaÅŸla</button>
        <button class="btn" id="start-sevmiyor">Sevmiyor ile BaÅŸla</button>
    </div>

    <div id="game-screen">
        <div id="status-text">MÃ¼ziÄŸi baÅŸlatmak iÃ§in<br>ortadaki sarÄ±ya dokun!</div>
        <div id="flower-container">
            <div class="center" id="flower-center">BAÅLAT</div>
        </div>
    </div>

    <div id="result-screen">
        <h1 id="final-result" style="font-size: 3.5rem;">â¤ï¸</h1>
        <button class="btn" onclick="location.reload()">Tekrar Dene</button>
    </div>

    <script>
        const music = document.getElementById('arkaPlanMuzik');
        let currentStatus = "";
        let remainingPetals = 0;

        // TÄ±klama olaylarÄ±nÄ± JavaScript ile baÄŸlayalÄ±m (daha gÃ¼venli)
        document.getElementById('start-seviyor').addEventListener('click', () => initGame('seviyor'));
        document.getElementById('start-sevmiyor').addEventListener('click', () => initGame('sevmiyor'));

        function initGame(choice) {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            
            currentStatus = choice;
            
            // Algoritman: Ã‡ift/Tek sayÄ± mantÄ±ÄŸÄ±
            let petalCount = (choice === 'sevmiyor') ? 
                [20, 22, 24, 26, 28][Math.floor(Math.random() * 5)] : 
                [21, 23, 25, 27, 29][Math.floor(Math.random() * 5)];

            remainingPetals = petalCount;
            createFlower(petalCount);
        }

        // MÃœZÄ°ÄÄ° BAÅLATAN SARI MERKEZ
        document.getElementById('flower-center').addEventListener('click', function() {
            music.play().then(() => {
                this.style.display = 'none'; // SarÄ± gÃ¶bekten "BAÅLAT" yazÄ±sÄ±nÄ± kaldÄ±r veya komple gizle
                // Alternatif: GÃ¶beÄŸi gizlemek yerine sadece yazÄ±yÄ± sil:
                this.innerText = "";
                document.getElementById('status-text').innerHTML = "MÃ¼zik baÅŸladÄ±!<br>YapraklarÄ± kopar...";
            }).catch(e => {
                alert("MÃ¼zik yÃ¼klenemedi. Dosya adÄ±nÄ±n 'muzik.mp3' olduÄŸundan emin ol aga!");
            });
        });

        function createFlower(count) {
            const container = document.getElementById('flower-container');
            const angleStep = 360 / count;

            for (let i = 0; i < count; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                const angle = i * angleStep;
                petal.style.transform = `rotate(${angle}deg)`;
                
                // Yaprak tÄ±klama
                petal.addEventListener('click', (e) => {
                    e.stopPropagation(); // TÄ±klamanÄ±n merkeze geÃ§mesini engelle
                    if (petal.style.opacity === "0") return;
                    
                    petal.style.opacity = "0";
                    petal.style.transform = `rotate(${angle}deg) translateY(-150px) scale(0) rotate(90deg)`;
                    
                    document.getElementById('status-text').innerText = currentStatus.toUpperCase();
                    currentStatus = (currentStatus === "seviyor") ? "sevmiyor" : "seviyor";
                    
                    remainingPetals--;
                    if (remainingPetals === 0) {
                        setTimeout(() => {
                            document.getElementById('game-screen').style.display = 'none';
                            document.getElementById('result-screen').style.display = 'block';
                            document.getElementById('final-result').innerHTML = "SEVÄ°YOR! â¤ï¸";
                        }, 700);
                    }
                });
                container.appendChild(petal);
            }
        }
    </script>
</body>
</html>
